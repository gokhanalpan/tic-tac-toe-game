<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/overlays.css" />
    <link rel="stylesheet" href="styles/configuration.css" />
    <link rel="stylesheet" href="styles/game.css" />
    <!-- <script src="js/variables.js" defer></script> -->
    <script src="js/game-config.js" defer></script>
    <script src="js/tictactoe.js" defer></script>
    <script src="js/variables.js" defer></script>
  </head>
  <body>
    <div id="backdrop"></div>
    <header id="main-header">
      <h1>Tic Tac Toe Game</h1>
      <p>Created with HTML, CSS and JS</p>
    </header>
    <main>
      <aside class="model" id="config-overlay">
        <h2>Enter your name</h2>
        <form>
          <div class="form-control">
            <label for="playername">Player name</label>
            <input type="text" name="playername" id="playername" />
          </div>
          <p id="errorOutput"></p>
          <div>
            <button id="cancel-button" type="button" class="btn btn-alt">
              Cancel
            </button>
            <button id="submit-button" type="submit" class="btn">
              Confirm
            </button>
          </div>
        </form>
      </aside>
      <section id="game-configuration">
        <ol>
          <li>
            <article>
              <h2>PLAYER 1</h2>
              <h3 id="player1-name-label">Player 1</h3>
              <p class="player-symbol">X</p>
              <button
                id="edit-button-player1"
                class="btn btn-alt"
                data-clickedplayer="1"
              >
                Edit
              </button>
            </article>
          </li>
          <li>
            <article>
              <h2>PLAYER 2</h2>
              <h3 id="player2-name-label">Player 2</h3>
              <p class="player-symbol">O</p>
              <button
                id="edit-button-player2"
                class="btn btn-alt"
                data-clickedplayer="2"
              >
                Edit
              </button>
            </article>
          </li>
        </ol>
        <button id="start-button" class="btn">Start New Game</button>
      </section>
      <section id="actual-game">
        <article id="game-over">
          <div id="winner">
            <h2>You won! <span id="winner-name">PLAYER NAME</span></h2>
          </div>
          <div id="draw">
            <h2>Draw!</h2>
          </div>
          <p>Click start to start a new game</p>
        </article>
        <p>It's your turn <span id="active-player-name">PLAYER NAME</span></p>
        <ol id="game-board">
          <li id="cell0" data-column="1" data-row="1"></li>
          <li id="cell1"></li>
          <li id="cell2"></li>

          <li id="cell3"></li>
          <li id="cell4"></li>
          <li id="cell5"></li>

          <li id="cell6"></li>
          <li id="cell7"></li>
          <li id="cell8"></li>
        </ol>
      </section>
    </main>
  </body>
</html>
